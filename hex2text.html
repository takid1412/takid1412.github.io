<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Hex2Text</title>
  
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
    </head>
    <body>
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label>Input</label>
                <textarea class="form-control" rows="5" id="input"></textarea>
            </div>
            <div class="col-sm-6">
                <label>Result</label>
                <pre id="res"></pre>
            </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script>
        $(function(){
            function hex2text(s){
                return s.match(/.{1,2}/g).map(function(v){
                    return String.fromCharCode(parseInt(v, 16));
                }).join('').trim();
            }
            function urlify(text) {
                var urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, function(url) {
                    return '<a href="' + url + '">' + url + '</a>';
                })
            }
            var res = $("#res");
            $("#input").on("input", function(){
                var val = $(this).val();
                console.log(val);

                var map = {};

                var re1 = /[^a-f0-9]*([a-f0-9]+)[^a-f0-9]*/gi;
                var m;
                while(m = re1.exec(val)){
                    if(m[1].length %2 == 0 && m[1].length > 10){
                        map[m[1]] = hex2text(m[1]);
                    }
                }

                var re2 = /[^0-9a-f ]*(([a-f0-9]{2} ?)+)[^0-9a-f ]*/gi;
                var n;
                while(n = re2.exec(val)){
                    var t = n[1].replaceAll(" ", "");
                    if(t.length %2 == 0 && t.length > 10){
                        map[n[1]] = hex2text(t);
                    }
                }

                for(var s in map){
                    val = val.replace(s, map[s]);
                }
                res.html(urlify(val));
            })
        });
      </script>
    </body>
  </html>
